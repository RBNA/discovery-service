    providers = ["docker"]
    provider-config {
      docker {
        host = "tcp://192.168.99.100:2376"
        host = ${?DOCKER_HOST}
        port = 2375
        port = ${?DOCKER_PORT}
      }
      json {
        file = "/tmp/discovery-config.json"
      }
    }
}
