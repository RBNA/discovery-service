
com.redbullmediahouse.platform.discovery {

  production {
    providers = ["marathon", "dns-basic", "amazon-ec2", "json"]

    vertx-options {}

    deployment-options {
      worker = false
      multi-threaded = false
      ha = true
    }
  }

  preprod {
    providers = ["marathon", "dns-basic", "amazon-ec2", "json"]

    vertx-options {}

    deployment-options {
      worker = false
      multi-threaded = false
      ha = true
    }
  }

  staging {
    providers = ["marathon", "dns-basic", "amazon-ec2", "docker"]
    provider-config {
      docker {
        host = "tcp://127.0.0.1:2375"
        port = 2375
      }
      dns-basic {
        suffix = ".rbss.staging.rbmhops.net"
        hosts = ["ns-620.awsdns-13.net", "ns-1318.awsdns-36.org", "ns-509.awsdns-63.com"]
        port = 53
        name-to-port {
          cassandra = 9042
          ipsec1 = 100
        }
      }
      amazon-ec2 {
        use-public-address = false
        ec2-endpoint = "ec2.us-west-2.amazonaws.com"
        key-name = ""
        name-to-port {
          rbss-marathon-master-dev = 8080
        }
      }
      marathon {
        host = "mesos-master1.rbss.staging.rbmhops.net"
        port = 8080
        version = "v2"
      }
    }

    vertx-options {}

    deployment-options {
      worker = false
      multi-threaded = false
      ha = false
    }
  }

  development {
    providers = ["marathon", "dns-basic", "amazon-ec2", "docker"]
    provider-config {
      docker {
        host = "tcp://192.168.99.100:2376"
        host = ${?DOCKER_HOST}
        port = 2375
        port = ${?DOCKER_PORT}
      }
      dns-basic {
        suffix = ".rbss.staging.rbmhops.net"
        hosts = ["ns-620.awsdns-13.net", "ns-1318.awsdns-36.org", "ns-509.awsdns-63.com"]
        port = 53
        name-to-port {
          cassandra = 9042
          ipsec1 = 100
        }
      }
      amazon-ec2 {
        use-public-address = false
        ec2-endpoint = "ec2.us-west-2.amazonaws.com"
        key-name = ""
        name-to-port {
          rbss-marathon-master-dev = 8080
        }
      }
      marathon {
        host = "mesos-master1.rbss.staging.rbmhops.net"
        port = 8080
        version = "v2"
      }
    }

    vertx-options {}

    deployment-options {
      worker = false
      multi-threaded = false
      ha = false
    }
  }
  local {
    providers = ["docker"]
    provider-config {
      docker {
        host = "tcp://192.168.99.100:2376"
        host = ${?DOCKER_HOST}
        port = 2375
        port = ${?DOCKER_PORT}
      }
    }

    vertx-options {}

    deployment-options {
      worker = false
      multi-threaded = false
      ha = false
    }
  }

}
