buildscript {
    repositories {
        mavenLocal()
        maven { url = 'http://artifactory1.ops.prod.rbmhops.net:8081/artifactory/plugins-release/' }
    }
    dependencies {
        classpath 'com.redbullsoundselect.platform:rbss-devops-plugin:1.4.2'
    }
}

plugins {
    id 'java'
    id "net.saliman.cobertura" version "2.3.0"
    id 'idea'
    id "maven"
}

apply plugin: 'rbss-devops'

ext {
    vertxVersion = '3.2.1'
}

group 'com.redbullsoundselect.platform'
version '1.0.0'

sourceCompatibility = '1.8'

repositories {
    mavenLocal()
    mavenCentral()
    maven { url = 'http://artifactory1.ops.prod.rbmhops.net:8081/artifactory/libs-release/' }
}
dependencies {
    compile "org.slf4j:slf4j-api:1.7.12"
    compile "io.vertx:vertx-core:$vertxVersion"
    compile 'io.advantageous.reakt:reakt:2.6.0.RC2'
    compile 'io.advantageous.reakt:reakt-vertx:2.1.0.RELEASE'

    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile "ch.qos.logback:logback-core:1.1.3"
    testCompile "ch.qos.logback:logback-classic:1.1.3"
}

//TODO: Test categories should be moved out to test jar and tasks provided in platform
test {
    useJUnit {
        includeCategories 'com.redbullsoundselect.platform.UnitTests'
    }
}
task itest(type: Test) {
    useJUnit {
        includeCategories 'com.redbullsoundselect.platform.IntegrationTests'
    }
}
itest.finalizedBy stopTestDocker
itest.dependsOn startTestDocker

testDockerContainers {
    httpd {
        publishAll true
        containerName "httpd"
        image "httpd"
    }
}

idea {
    project {
        languageLevel = '1.8'
    }
}

repositories {
    mavenLocal()
    mavenCentral()
    maven { url "https://oss.sonatype.org/content/repositories/releases/" }
}

artifacts {
    archives sourcesJar
    archives javadocJar
}
